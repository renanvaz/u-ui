<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Luego boilerplate</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Luego boilerplate">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>
    <!-- Main structure -->
    <main id="app">
        <section class="tests">
            <u-group v-repeat="uReport.report"></u-group>
        </section>
    </main>

    <script type="text/template" id="u-group-template">
        <article class="container-test open" v-attr="data-u: status ? 'pass' : 'error'">
            <header>
                <span class="fa" v-class="fa-times: !status, fa-check: status, red: !status, green: status"></span>
                <h1>{{ description }}</h1>
                <span class="fa fa-plus"></span>
                <span class="fa fa-minus right gray"></span>
            </header>
            <section class="content">
                <template v-repeat="r:report">
                    <template v-if="r.report">
                        <u-group v-with="r"></u-group>
                    </template>

                    <template v-if="!r.report">
                        <div v-attr="data-u: r.status ? 'pass' : 'error'">
                            <span class="fa" v-class="fa-times: !r.status, fa-check: r.status, red: !r.status, green: r.status"></span>
                            {{ description }}

                            <div class="snippet" v-class="open: !r.status">
                                <p v-repeat="r.trace" v-class="highlight: highlight"><span>{{ line }}</span> <code v-html="code"></code></p>
                            </div>
                        </div>
                    </template>
                </template>
            </section>
        </article>
    </script>

    <!-- build:js js/main.min.js -->
    <script src="js/vendor/vue.min.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
